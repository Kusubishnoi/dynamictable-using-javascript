<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dynamic Table</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  </head>
  <body>
    <form >
      <div class="input control">
        Rows:<input type="number" class="col-md-2" id="rows" placeholder=" " min="1" />
        <div class="error"></div>
      </div>
      <br />
      <div class="input control">
        Columns:<input
          type="number"
          class="col-md-2"
          id="columns"
          placeholder=" "
          min="1"
          max="10"
        />
        <div class="error"></div>
      </div>
      <br /><br />
      <button
        type="button"
        class="col-md-1"
        id="create"
        onclick="createheader()"
      >
        Submit
      </button>
      <!-- <input type="reset" class="col-1 me-2 border-0 rounded text-muted" value="Reset" /> -->
      <button type="button" class="col-md-1"  onclick="reset1()">Reset</button>
      <br><br>
      <button type="button"  class="d-none col-md-1" id="button1" onclick="add_Data_To_Table()">CreateTable</button>
      <br><br>
      <!-- <div id="div-container"></div> -->

    </form>
    <div id="data_table"></div>

    <script src="./dynamic.js"></script>
  </body>
</html>
